<div class="row"></div>
<div class="col-md-5">
  <!-- no need to do anything further, the list is handled by recipeList -->
  <!-- recipeBook gets its selectedRecipe by subscribing to RecipeService -->
  <app-recipelist></app-recipelist>
</div>

<div class="col-md-7">
  <app-recipedetail 
  *ngIf="selectedRecipe; else infoText"
  [recipe]="selectedRecipe"
  ></app-recipedetail>

  <ng-template #infoText>
    <p>Please select a recipe</p>
  </ng-template>
  
</div>
