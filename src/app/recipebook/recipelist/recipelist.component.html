    <!-- Goal is to send recipe data from recipeItem to recipeList and then to recipeBook (and then recipeDetail), hence between grandchild and granduncle/aunt -->

        <app-recipeitem *ngFor="let recipeFromList of recipes" 
        [recipe]="recipeFromList"></app-recipeitem>
    </div>
</div>
